<aside class="sidebar">
    <div class="side-item" 
        [ngClass]="item.isActive ? 'active' : ''"
        *ngFor="let item of sideBarItems"
        (click)="setActive(item.id)">
            <i [class]="item.iconClass"></i>
            <span class="item-title">{{item.title}}</span>
    </div>
</aside>
